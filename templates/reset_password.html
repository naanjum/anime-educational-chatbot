<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .password-container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            padding: 40px;
            text-align: center;
        }
        
        .password-container h1 {
            margin-bottom: 20px;
            color: #004754;
        }
        
        .password-container p {
            margin-bottom: 25px;
            color: #666;
        }
        
        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            text-align: left;
            color: #777;
        }
    </style>
    <title>Reset Password | Anime Educational Chatbot</title>
</head>
<body>
    <div class="password-container">
        <h1>Create New Password</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <p>Please enter your new password below.</p>
        
        <form action="{{ url_for('reset_password', token=token) }}" method="POST">
            <input type="password" name="password" id="password" placeholder="New Password" required>
            <div class="password-strength">Password must be at least 8 characters long</div>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        // Simple password validation
        document.getElementById('password').addEventListener('input', function() {
            const strength = document.querySelector('.password-strength');
            if (this.value.length < 8) {
                strength.style.color = '#e74c3c';
            } else {
                strength.style.color = '#2ecc71';
            }
        });
    </script>
</body>
</html>
