services:
  - type: web
    name: anime-educational-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: MYSQL_HOST
        value: your-mysql-host
      - key: MYSQL_USER
        value: your-mysql-user
      - key: MYSQL_PASSWORD
        value: your-mysql-password
      - key: MYSQL_DB
        value: anime_educational 